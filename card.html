<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body class="bg-slate-400 m-5 h-screen">
    <h1 class="font-extrabold hover:text-yellow-500 text-6xl">CARD</h1>
    <div class="m-5">
      <div class="p-4 max-w-max border-2 bg-pink-300 rounded-xl sm:bg-white">
        <div class="sm:flex sm:items-center sm:space-x-2">
          <div class="grid justify-items-center">
            <img
              class="h-20 w-20 rounded-full"
              src="https://scontent.fidr6-1.fna.fbcdn.net/v/t39.30808-1/300504003_463406985801206_8311545918917993907_n.png?stp=dst-png_p200x200&_nc_cat=108&ccb=1-7&_nc_sid=f4b9fd&_nc_ohc=2nFsTK2tXikQ7kNvgEm2cDG&_nc_ht=scontent.fidr6-1.fna&oh=00_AYCf96HljBTzXxYpCGNDeilUUmkWaxgC1mKyoTeOdIxYpA&oe=66BCE1CB"
              alt="not found"
            />
          </div>
          <div class="bg-orange-300 grid">
            <div class="font-mono text-xl">
              ChitChat
              <p class="text-sm text-slate-400">You have a new message!</p>
              <button
                class="text-sm text-purple-500 font-sans border border-slate-400 px-2 py-1 rounded-xl hover:bg-purple-400 hover:text-white"
              >
                Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
